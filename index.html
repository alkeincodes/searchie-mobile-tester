<!DOCTYPE html>
<html>
   <head>
      <title>Searchie Mobile Tester</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
        function redirectToURL() {
           const url = document.getElementById('url').value;
           if (url) {
              window.location.href = url;
           } else {
              alert('Please enter a valid URL');
           }
        }
     </script>
   </head>
   <body>
    <div class="p-4 flex items-center justify-center h-screen">
      <div class="text-center w-[80%]">
        <img class="mx-auto mb-4" src="https://searchie.io/hubfs/logo-svg.svg" alt="">
        <h1 class="text-4xl font-bold">Mobile Tester</h1>
        <input id="url" type="text" class="w-full p-2 rounded-md border border-gray-500 shadow-md mt-4" placeholder="Enter your URL">
        <button onclick="redirectToURL()" class="bg-blue-500 text-white p-4 rounded-md mt-4">Open Hub App</button>
      </div>
    </div>
   </body>
</html>
